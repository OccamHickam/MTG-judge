<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas - Game Session</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #e0e0ff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #game-session {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, rgba(20, 20, 40, 0.3) 0%, rgba(5, 5, 10, 0.9) 100%);
        }

        .listening-container {
            text-align: center;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .listening-container.active { opacity: 1; }

        .listening-pulse {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 167, 181, 0.3) 0%, transparent 70%);
            margin: 0 auto 30px;
            position: relative;
            animation: pulse 3s ease-in-out infinite;
        }

        .listening-pulse::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 167, 181, 0.5) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite 0.5s;
        }

        .listening-pulse::after {
            content: 'üéôÔ∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            filter: drop-shadow(0 0 10px rgba(0, 167, 181, 0.8));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .listening-text {
            font-size: 18px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #00a7b5;
            text-shadow: 0 0 20px rgba(0, 167, 181, 0.5);
            margin-bottom: 10px;
        }

        .listening-subtext {
            font-size: 14px;
            color: #4a5568;
            font-style: italic;
        }

        .end-session-btn {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid #00a7b5;
            color: #00a7b5;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .end-session-btn:hover {
            background: #00a7b5;
            color: white;
        }

        /* Ruling Overlay */
        #ruling-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 10, 0.95);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        #ruling-overlay.active {
            display: flex;
        }

        .ruling-title {
            font-size: 2rem;
            color: #00a7b5;
            margin-bottom: 20px;
        }

        .ruling-text {
            font-size: 1.2rem;
            color: #e0e0ff;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .ruling-close {
            background: transparent;
            border: 2px solid #00a7b5;
            color: #00a7b5;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .ruling-close:hover {
            background: #00a7b5;
            color: white;
        }

        .debug-info {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #4a5568;
            font-size: 12px;
            text-align: center;
        }
    </style>
<base target="_blank">
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <button id="endBtn" class="end-session-btn">End Session & Analyze</button>

    <div id="game-session">
        <div class="listening-container" id="listening-container">
            <div class="listening-pulse"></div>
            <div class="listening-text">Listening</div>
            <div class="listening-subtext">The Arbiter hears all</div>
        </div>
        <div class="debug-info" id="debug-info">Session time: 0:00 | Disputes: 0</div>
    </div>

    <!-- Ruling Overlay -->
    <div id="ruling-overlay">
        <div class="ruling-title">‚öñÔ∏è Dispute Detected</div>
        <div class="ruling-text" id="ruling-text">Analyzing...</div>
        <button class="ruling-close" onclick="closeRuling()">Continue</button>
    </div>

    <script>
        // ============================================
        // SESSION DATA & TRACKING
        // ============================================
        const sessionData = {
            startTime: new Date().toISOString(),
            endTime: null,
            players: ['Player 1', 'Player 2', 'Player 3', 'Player 4'],
            events: [],
            disputes: [],
            winner: 'Unknown'
        };

        let disputeCount = 0;

        function trackEvent(type, title, description) {
            const now = new Date();
            const elapsed = Math.floor((now - new Date(sessionData.startTime)) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;

            const event = {
                time: `${mins}:${secs.toString().padStart(2, '0')}`,
                type: type,
                title: title,
                description: description
            };

            sessionData.events.push(event);
            console.log('Event tracked:', event);
            updateDebugInfo();
        }

        function updateDebugInfo() {
            const elapsed = Math.floor((new Date() - new Date(sessionData.startTime)) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            document.getElementById('debug-info').textContent = 
                `Session time: ${mins}:${secs.toString().padStart(2, '0')} | Disputes: ${disputeCount}`;
        }

        setInterval(updateDebugInfo, 1000);

        // ============================================
        // END SESSION
        // ============================================
        function endSession() {
            console.log('Ending session...');
            sessionData.endTime = new Date().toISOString();
            sessionData.gameLength = Math.floor((new Date() - new Date(sessionData.startTime)) / 1000);

            localStorage.setItem('veritas_session', JSON.stringify(sessionData));
            console.log('Saved:', sessionData);

            alert(`Session saved!\nEvents: ${sessionData.events.length}\nDisputes: ${disputeCount}`);
            window.location.href = 'analysis.html';
        }

        document.getElementById('endBtn').addEventListener('click', endSession);

        // ============================================
        // DISPUTE DETECTION
        // ============================================
        class DisputeDetector {
            constructor() {
                this.confidence = 0;
                this.threshold = 3; // Lower = more sensitive
                this.decayRate = 1;
                this.lastTriggerTime = 0;
                this.cooldown = 5000;

                this.triggers = {
                    uncertainty: ['wait', 'hold on', 'does that', 'can you', 'not sure', 'confused', 'what happens', 'how does', 'question'],
                    challenge: ["you can't", 'you can not', 'illegal', 'wrong', 'doesn't work', 'not legal', 'cheat', 'invalid', 'not allowed'],
                    mtg_terms: ['stack', 'priority', 'trigger', 'target', 'mana', 'token', 'combat', 'phase', 'ability', 'resolve', 'counter']
                };

                this.triggerWeights = { uncertainty: 2, challenge: 3, mtg_terms: 1 };
            }

            analyze(text) {
                const lowerText = text.toLowerCase();
                console.log('Analyzing:', text);

                let detected = [];
                let newTriggers = false;

                for (const [category, words] of Object.entries(this.triggers)) {
                    for (const word of words) {
                        if (lowerText.includes(word)) {
                            if (!detected.find(d => d.word === word)) {
                                this.confidence += this.triggerWeights[category];
                                detected.push({ category, word, weight: this.triggerWeights[category] });
                                newTriggers = true;
                                console.log(`Trigger: ${word} (+${this.triggerWeights[category]})`);
                            }
                        }
                    }
                }

                if (!newTriggers) {
                    this.confidence = Math.max(0, this.confidence - this.decayRate);
                }

                this.confidence = Math.min(this.confidence, 15);
                console.log('Confidence:', this.confidence, 'Threshold:', this.threshold);

                const now = Date.now();
                if (this.confidence >= this.threshold && (now - this.lastTriggerTime) > this.cooldown) {
                    this.lastTriggerTime = now;
                    return { detected: true, text: text, triggers: detected, confidence: this.confidence };
                }

                return { detected: false };
            }
        }

        const disputeDetector = new DisputeDetector();

        // ============================================
        // SPEECH RECOGNITION
        // ============================================
        let recognition;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                document.getElementById('listening-container').classList.add('active');
                console.log('Listening started');
            };

            recognition.onend = () => {
                document.getElementById('listening-container').classList.remove('active');
                setTimeout(() => recognition.start(), 100);
            };

            recognition.onresult = (event) => {
                let interim = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        console.log('Heard:', transcript);
                        const result = disputeDetector.analyze(transcript);
                        if (result.detected) {
                            handleDispute(result);
                        }
                    } else {
                        interim += transcript;
                    }
                }
            };

            recognition.start();
        } else {
            alert('Speech recognition not supported. Use Chrome.');
        }

        // ============================================
        // DISPUTE HANDLING
        // ============================================
        function handleDispute(result) {
            console.log('DISPUTE DETECTED:', result);

            // Track it
            disputeCount++;
            sessionData.disputes.push({
                time: new Date().toISOString(),
                text: result.text,
                confidence: result.confidence
            });
            trackEvent('dispute', 'Rules Dispute', result.text);

            // Show ruling overlay
            document.getElementById('ruling-text').textContent = `Heard: "${result.text}"`;
            document.getElementById('ruling-overlay').classList.add('active');

            // Speak
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('Dispute detected. Please clarify the question.');
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        function closeRuling() {
            document.getElementById('ruling-overlay').classList.remove('active');
            disputeDetector.confidence = 0;
        }

        // ============================================
        // PARTICLES
        // ============================================
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.color = Math.random() > 0.5 ? '#00a7b5' : '#c9a86a';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 50; i++) particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => { resizeCanvas(); initParticles(); });
        resizeCanvas();
        initParticles();
        animateParticles();
    </script>
</body>
</html>
