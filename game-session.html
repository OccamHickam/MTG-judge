<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas - Game Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #e0e0ff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #game-session {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, rgba(20, 20, 40, 0.3) 0%, rgba(5, 5, 10, 0.9) 100%);
        }

        .listening-container {
            text-align: center;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .listening-container.active {
            opacity: 1;
        }

        .listening-pulse {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 167, 181, 0.3) 0%, transparent 70%);
            margin: 0 auto 30px;
            position: relative;
            animation: pulse 3s ease-in-out infinite;
        }

        .listening-pulse.thinking {
            animation: spin 2s linear infinite;
            background: radial-gradient(circle, rgba(201, 168, 106, 0.5) 0%, transparent 70%);
        }

        .listening-pulse.speaking {
            animation: bounce 0.5s ease-in-out infinite;
            background: radial-gradient(circle, rgba(0, 167, 181, 0.6) 0%, transparent 70%);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .listening-pulse::after {
            content: 'üéôÔ∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            filter: drop-shadow(0 0 10px rgba(0, 167, 181, 0.8));
        }

        .listening-text {
            font-size: 18px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #00a7b5;
            text-shadow: 0 0 20px rgba(0, 167, 181, 0.5);
            margin-bottom: 10px;
        }

        .listening-subtext {
            font-size: 14px;
            color: #4a5568;
            font-style: italic;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.4;
        }

        .end-session-btn {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid #00a7b5;
            color: #00a7b5;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .end-session-btn:hover {
            background: #00a7b5;
            color: white;
        }

        .status-bar {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4a5568;
        }

        .status-dot.active {
            background: #00a7b5;
            box-shadow: 0 0 10px rgba(0, 167, 181, 0.8);
        }

        .debug-info {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #4a5568;
            font-size: 12px;
            text-align: center;
        }

        /* RULING OVERLAY */
        #ruling-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 10, 0.98);
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            backdrop-filter: blur(20px);
        }

        #ruling-overlay.active {
            display: flex;
        }

        .ruling-card {
            display: flex;
            gap: 40px;
            max-width: 900px;
            width: 100%;
        }

        .card-image-container {
            flex-shrink: 0;
            width: 280px;
            height: 390px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            border: 3px solid rgba(0, 167, 181, 0.3);
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .ruling-content {
            flex: 1;
        }

        .ruling-title {
            font-size: 32px;
            color: #00a7b5;
            margin-bottom: 20px;
        }

        .arbiter-ruling {
            background: rgba(0, 167, 181, 0.1);
            border-left: 4px solid #00a7b5;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
            font-size: 18px;
            line-height: 1.6;
        }

        .oracle-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 167, 181, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .oracle-box h4 {
            color: #c9a86a;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .ruling-close {
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #00a7b5;
            color: #00a7b5;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
        }

        .ruling-close:hover {
            background: #00a7b5;
            color: white;
        }

        .conversation-log {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .log-entry {
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 8px;
            font-size: 13px;
            animation: fadeIn 0.3s;
        }

        .log-entry.arbiter {
            color: #00a7b5;
            border: 1px solid rgba(0, 167, 181, 0.3);
        }

        .log-entry.player {
            color: #c9a86a;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <button class="end-session-btn" onclick="endSession()">End Session & Analyze</button>

    <div id="game-session">
        <div class="listening-container active" id="listening-container">
            <div class="listening-pulse" id="pulse"></div>
            <div class="listening-text" id="main-text">Listening</div>
            <div class="listening-subtext" id="sub-text">The Arbiter hears all disputes</div>
        </div>

        <div class="conversation-log" id="log"></div>
        <div class="debug-info" id="debug">Session: 0:00 | Disputes: 0</div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot active"></div>
                <span>Microphone Active</span>
            </div>
        </div>
    </div>

    <div id="ruling-overlay">
        <div class="ruling-card">
            <div class="card-image-container" id="card-box">
                <div style="padding-top: 180px; text-align: center; color: #4a5568;">Loading...</div>
            </div>
            <div class="ruling-content">
                <div class="ruling-title" id="card-name">Card</div>
                <div class="arbiter-ruling" id="ruling-text">Ruling...</div>
                <div class="oracle-box">
                    <h4>Oracle Text</h4>
                    <p id="oracle-text">...</p>
                </div>
                <button class="ruling-close" onclick="closeRuling()">Continue</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // DATA
        // ============================================
        window.sessionData = {
            startTime: new Date().toISOString(),
            endTime: null,
            players: ['Player 1', 'Player 2', 'Player 3', 'Player 4'],
            disputes: [],
            winner: 'Unknown'
        };

        let disputeCount = 0;
        let recognition = null;
        let isProcessing = false;
        let expectingCardName = false;
        let currentDispute = null;

        // ============================================
        // UI HELPERS
        // ============================================
        function updateStatus(main, sub, type = 'normal') {
            document.getElementById('main-text').textContent = main;
            document.getElementById('sub-text').textContent = sub;
            const pulse = document.getElementById('pulse');
            pulse.classList.remove('thinking', 'speaking');
            if (type === 'thinking') pulse.classList.add('thinking');
            if (type === 'speaking') pulse.classList.add('speaking');
        }

        function addLog(text, speaker) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${speaker}`;
            entry.textContent = text;
            log.appendChild(entry);
            if (log.children.length > 4) log.removeChild(log.firstChild);
        }

        function updateTimer() {
            const elapsed = Math.floor((new Date() - new Date(window.sessionData.startTime)) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            document.getElementById('debug').textContent = 
                `Session: ${mins}:${secs.toString().padStart(2, '0')} | Disputes: ${disputeCount}`;
        }
        setInterval(updateTimer, 1000);

        // ============================================
        // SPEECH
        // ============================================
        function speak(text, onDone) {
            if (!('speechSynthesis' in window)) {
                if (onDone) setTimeout(onDone, 1000);
                return;
            }

            updateStatus('Arbiter Speaking', text.substring(0, 50) + '...', 'speaking');
            addLog('Arbiter: ' + text, 'arbiter');

            const u = new SpeechSynthesisUtterance(text);
            u.rate = 0.9;
            u.pitch = 0.9;
            
            const voices = speechSynthesis.getVoices();
            const v = voices.find(x => x.name.includes('Google US')) || 
                     voices.find(x => x.name.includes('Samantha')) ||
                     voices.find(x => x.lang === 'en-US');
            if (v) u.voice = v;

            u.onend = () => {
                updateStatus('Listening', 'Speak to the Arbiter');
                if (onDone) onDone();
            };

            speechSynthesis.speak(u);
        }

        // ============================================
        // END SESSION
        // ============================================
        function endSession() {
            window.sessionData.endTime = new Date().toISOString();
            window.sessionData.gameLength = Math.floor((new Date() - new Date(window.sessionData.startTime)) / 1000);
            localStorage.setItem('veritas_session', JSON.stringify(window.sessionData));
            if (recognition) recognition.stop();
            window.location.href = 'analysis.html';
        }

        // ============================================
        // SCRYFALL
        // ============================================
        async function findCard(name) {
            try {
                const r = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(name)}`);
                if (!r.ok) return null;
                return await r.json();
            } catch (e) {
                return null;
            }
        }

        // ============================================
        // RULING DISPLAY
        // ============================================
        async function showRuling(cardName) {
            isProcessing = true;
            updateStatus('Searching', `Looking for ${cardName}...`, 'thinking');

            const card = await findCard(cardName);

            if (!card) {
                speak(`I cannot find ${cardName}. Speak the name again.`, () => {
                    expectingCardName = true;
                    isProcessing = false;
                    updateStatus('Say Card Name', 'Speak clearly');
                });
                return;
            }

            // Found card - show ruling
            currentDispute.cardData = card;
            
            document.getElementById('card-name').textContent = card.name;
            document.getElementById('oracle-text').textContent = card.oracle_text || 'No oracle text.';
            
            if (card.image_uris) {
                document.getElementById('card-box').innerHTML = 
                    `<img src="${card.image_uris.normal}" class="card-image">`;
            }

            // Generate ruling
            let ruling = `Regarding ${card.name}: `;
            if (card.oracle_text) {
                ruling += card.oracle_text.substring(0, 100) + 
                         (card.oracle_text.length > 100 ? '...' : '');
            } else {
                ruling += 'Follow the printed text.';
            }

            document.getElementById('ruling-text').textContent = ruling;
            document.getElementById('ruling-overlay').classList.add('active');

            speak(ruling, () => {
                speak('The stack resolves. Continue.', () => {
                    isProcessing = false;
                    expectingCardName = false;
                });
            });

            // Save
            window.sessionData.disputes.push(currentDispute);
            disputeCount++;
        }

        function closeRuling() {
            document.getElementById('ruling-overlay').classList.remove('active');
            updateStatus('Listening', 'The Arbiter hears all disputes');
            isProcessing = false;
            expectingCardName = false;
            currentDispute = null;
        }

        // ============================================
        // MAIN LOGIC
        // ============================================
        function handleSpeech(text) {
            console.log('Heard:', text, 'Processing:', isProcessing, 'Expecting:', expectingCardName);
            
            if (isProcessing && !expectingCardName) return;

            const lower = text.toLowerCase();
            addLog('You: ' + text, 'player');

            // If we're expecting a card name
            if (expectingCardName) {
                currentDispute = {
                    timestamp: new Date().toISOString(),
                    cardName: text,
                    context: ''
                };
                showRuling(text);
                return;
            }

            // Check for dispute triggers
            const triggers = ['wait', 'hold on', 'can you', 'does that', 'is that', 
                            "you can't", 'illegal', 'wrong', 'target', 'stack', 
                            'priority', 'trigger', 'combat', 'destroy', 'counter'];
            
            const isDispute = triggers.some(t => lower.includes(t));
            
            if (isDispute) {
                isProcessing = true;
                currentDispute = { initialText: text, timestamp: new Date().toISOString() };
                
                const questions = [
                    'A dispute! What card are you asking about?',
                    'The Law requires clarity. Name the card.',
                    'I sense confusion. Speak the card name.'
                ];
                
                const q = questions[Math.floor(Math.random() * questions.length)];
                
                speak(q, () => {
                    expectingCardName = true;
                    updateStatus('Say Card Name', 'Speak the card name clearly');
                });
            }
        }

        // ============================================
        // SPEECH RECOGNITION SETUP
        // ============================================
        function setupRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Please use Chrome for voice features');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                document.getElementById('listening-container').classList.add('active');
            };

            recognition.onend = () => {
                // Restart immediately
                setTimeout(() => {
                    if (recognition) recognition.start();
                }, 100);
            };

            recognition.onresult = (event) => {
                const text = event.results[event.results.length - 1][0].transcript;
                handleSpeech(text);
            };

            recognition.onerror = (e) => {
                console.log('Error:', e.error);
                // Auto-restart on error
                setTimeout(() => {
                    if (recognition) recognition.start();
                }, 500);
            };

            recognition.start();
        }

        // Start
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = setupRecognition;
        } else {
            setupRecognition();
        }

        // ============================================
        // PARTICLES
        // ============================================
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.alpha = Math.random() * 0.5 + 0.1;
                this.color = Math.random() > 0.5 ? '#00a7b5' : '#c9a86a';
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 50; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { resize(); initParticles(); });
        resize();
        initParticles();
        animate();
    </script>
</body>
</html>
