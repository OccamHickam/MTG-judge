<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas - Game Session</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #e0e0ff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            z-index: 2;
        }
        .pulse {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 167, 181, 0.5) 0%, transparent 70%);
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        .title {
            font-size: 24px;
            color: #00a7b5;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #4a5568;
            margin-bottom: 30px;
        }
        .end-btn {
            background: transparent;
            border: 2px solid #00a7b5;
            color: #00a7b5;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 20px;
        }
        .end-btn:hover {
            background: #00a7b5;
            color: white;
        }
        .status {
            margin-top: 30px;
            color: #4a5568;
            font-size: 14px;
        }
        #ruling {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 10, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        #ruling.active { display: flex; }
        .ruling-text {
            font-size: 20px;
            color: #00a7b5;
            margin-bottom: 20px;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }
        .close-btn {
            background: #00a7b5;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
<base target="_blank">
</head>
<body>
    <div class="container">
        <div class="pulse">üéôÔ∏è</div>
        <div class="title">Listening</div>
        <div class="subtitle">The Arbiter hears all</div>
        <button class="end-btn" onclick="endSession()">End Session & Analyze</button>
        <div class="status" id="status">Session: 0:00 | Disputes: 0</div>
    </div>

    <div id="ruling">
        <div class="ruling-text" id="ruling-text">Dispute detected!</div>
        <button class="close-btn" onclick="closeRuling()">Continue</button>
    </div>

    <script>
        // Session data
        const sessionData = {
            startTime: Date.now(),
            events: [],
            disputes: []
        };
        let disputeCount = 0;

        // Update status display
        function updateStatus() {
            const elapsed = Math.floor((Date.now() - sessionData.startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            document.getElementById('status').textContent = 
                `Session: ${mins}:${secs.toString().padStart(2, '0')} | Disputes: ${disputeCount}`;
        }
        setInterval(updateStatus, 1000);

        // End session
        function endSession() {
            console.log('Ending session');
            sessionData.endTime = Date.now();
            sessionData.gameLength = Math.floor((sessionData.endTime - sessionData.startTime) / 1000);

            localStorage.setItem('veritas_session', JSON.stringify(sessionData));
            console.log('Saved:', sessionData);

            window.location.href = 'analysis.html';
        }

        // Dispute detection
        const triggers = ['wait', 'hold on', 'you can't', 'illegal', 'wrong', 'target', 'stack', 'priority'];

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const text = event.results[event.results.length - 1][0].transcript.toLowerCase();
                console.log('Heard:', text);

                // Check for triggers
                for (const trigger of triggers) {
                    if (text.includes(trigger)) {
                        console.log('Trigger found:', trigger);
                        handleDispute(text);
                        break;
                    }
                }
            };

            recognition.onerror = (e) => console.log('Error:', e.error);
            recognition.start();
            console.log('Listening started');
        } else {
            alert('Speech recognition not supported. Use Chrome.');
        }

        // Handle dispute
        function handleDispute(text) {
            disputeCount++;
            sessionData.disputes.push({ time: Date.now(), text: text });

            // Show ruling
            document.getElementById('ruling-text').textContent = 'Dispute: "' + text + '"';
            document.getElementById('ruling').classList.add('active');

            // Speak
            if ('speechSynthesis' in window) {
                speechSynthesis.speak(new SpeechSynthesisUtterance('Dispute detected'));
            }
        }

        // Close ruling
        function closeRuling() {
            document.getElementById('ruling').classList.remove('active');
        }
    </script>
</body>
</html>
