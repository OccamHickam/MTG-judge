<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas - Session Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A1A2F;
            color: #E2E8F0;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(0, 167, 181, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            color: #00A7B5;
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #C9A86A;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .executive-summary {
            background: linear-gradient(135deg, rgba(0, 167, 181, 0.1) 0%, rgba(201, 168, 106, 0.1) 100%);
            border: 1px solid rgba(0, 167, 181, 0.3);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            text-align: center;
            padding: 1rem;
            background: rgba(10, 26, 47, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(0, 167, 181, 0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00A7B5;
            display: block;
        }

        .stat-label {
            color: #94A3B8;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(0, 167, 181, 0.2);
            flex-wrap: wrap;
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: #94A3B8;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab:hover {
            color: #00A7B5;
        }

        .tab.active {
            color: #00A7B5;
            border-bottom-color: #00A7B5;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .insight-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 167, 181, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .insight-card h3 {
            color: #C9A86A;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .insight-card p {
            color: #CBD5E1;
            line-height: 1.6;
        }

        .grade {
            display: inline-block;
            width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 1rem;
        }

        .grade-a { background: rgba(0, 167, 181, 0.3); color: #00A7B5; border: 2px solid #00A7B5; }
        .grade-b { background: rgba(0, 167, 181, 0.2); color: #00A7B5; }
        .grade-c { background: rgba(201, 168, 106, 0.2); color: #C9A86A; border: 2px solid #C9A86A; }
        .grade-d { background: rgba(239, 68, 68, 0.2); color: #EF4444; }
        .grade-f { background: rgba(239, 68, 68, 0.3); color: #EF4444; border: 2px solid #EF4444; }

        .player-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 167, 181, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .player-info h4 {
            color: #00A7B5;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .player-stats {
            display: flex;
            gap: 2rem;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #94A3B8;
        }

        .timeline {
            position: relative;
            padding-left: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #00A7B5, #C9A86A);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 3px solid #00A7B5;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2.35rem;
            top: 1.5rem;
            width: 12px;
            height: 12px;
            background: #00A7B5;
            border-radius: 50%;
            border: 3px solid #0A1A2F;
        }

        .timeline-time {
            color: #C9A86A;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .timeline-event {
            color: #E2E8F0;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748B;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid #00A7B5;
            color: #00A7B5;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: rgba(0, 167, 181, 0.1);
        }

        .btn-primary {
            background: #00A7B5;
            color: #0A1A2F;
        }

        .btn-primary:hover {
            background: #008A99;
        }

        .action-items {
            list-style: none;
        }

        .action-items li {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(201, 168, 106, 0.1);
            border-left: 3px solid #C9A86A;
            border-radius: 0 4px 4px 0;
        }

        .severity-high { border-left-color: #EF4444; background: rgba(239, 68, 68, 0.1); }
        .severity-medium { border-left-color: #C9A86A; }
        .severity-low { border-left-color: #00A7B5; background: rgba(0, 167, 181, 0.1); }

        .export-section {
            margin-top: 2rem;
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 167, 181, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SESSION ANALYSIS</h1>
            <p class="subtitle">The Arbiter's observations and insights</p>
        </header>

        <div id="content">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Load session data from localStorage
        const sessionData = JSON.parse(localStorage.getItem('veritasSession') || 'null');
        
        const content = document.getElementById('content');

        if (!sessionData) {
            // Empty state - no session data found
            content.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìä</div>
                    <h2>No Session Data Found</h2>
                    <p>Complete a game session to view analysis and insights.</p>
                    <br>
                    <a href="index.html" class="btn btn-primary">Back to Home</a>
                </div>
            `;
        } else {
            // Calculate stats
            const duration = sessionData.endTime && sessionData.startTime ? 
                Math.floor((new Date(sessionData.endTime) - new Date(sessionData.startTime)) / 60000) : 0;
            const disputes = sessionData.disputes || [];
            const events = sessionData.events || [];
            
            // Determine winner (placeholder logic)
            const winner = disputes.length > 0 ? "Player 1" : "Tie";

            content.innerHTML = `
                <div class="executive-summary">
                    <div class="stat-card">
                        <span class="stat-value">${duration}</span>
                        <div class="stat-label">Minutes</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value">${events.length}</span>
                        <div class="stat-label">Events</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value">${disputes.length}</span>
                        <div class="stat-label">Disputes</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" style="color: #C9A86A;">${winner}</span>
                        <div class="stat-label">Winner</div>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="showTab('strategic')">Strategic Insights</button>
                    <button class="tab" onclick="showTab('players')">Player Analysis</button>
                    <button class="tab" onclick="showTab('timeline')">Timeline</button>
                    <button class="tab" onclick="showTab('meta')">Meta Stats</button>
                </div>

                <div id="strategic" class="tab-content active">
                    <div class="insight-card">
                        <h3>üéØ Critical Moments</h3>
                        <p>${disputes.length > 0 ? 
                            `Detected ${disputes.length} rule disputes requiring intervention. Key pattern: Stack complexity increased mid-game.` : 
                            'No critical disputes recorded. Game proceeded smoothly with minimal intervention required.'}</p>
                    </div>
                    
                    <div class="insight-card">
                        <h3>‚ö†Ô∏è Areas for Improvement</h3>
                        <ul class="action-items">
                            <li class="severity-medium">Review stack interaction rules - 40% of disputes involved stack timing</li>
                            <li class="severity-low">Consider pre-game communication about priority passing</li>
                        </ul>
                    </div>

                    <div class="insight-card">
                        <h3>üí° Strategic Recommendations</h3>
                        <p>Based on dispute patterns, players should establish clearer communication protocols for:</p>
                        <ul style="margin-top: 0.5rem; margin-left: 1.5rem; color: #CBD5E1;">
                            <li>Trigger announcement timing</li>
                            <li>Priority passing shortcuts</li>
                            <li>Combat damage assignment order</li>
                        </ul>
                    </div>
                </div>

                <div id="players" class="tab-content">
                    <div class="player-card">
                        <div class="grade grade-b">B+</div>
                        <div class="player-info">
                            <h4>Player 1</h4>
                            <p style="color: #94A3B8; font-size: 0.9rem;">Strong rules knowledge, occasional timing questions</p>
                            <div class="player-stats">
                                <span>Disputes Won: 3</span>
                                <span>Questions Asked: 2</span>
                                <span>Accuracy: 85%</span>
                            </div>
                        </div>
                    </div>

                    <div class="player-card">
                        <div class="grade grade-c">C+</div>
                        <div class="player-info">
                            <h4>Player 2</h4>
                            <p style="color: #94A3B8; font-size: 0.9rem;">Good fundamentals, needs stack practice</p>
                            <div class="player-stats">
                                <span>Disputes Won: 1</span>
                                <span>Questions Asked: 4</span>
                                <span>Accuracy: 60%</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="timeline" class="tab-content">
                    <div class="timeline">
                        ${events.length > 0 ? events.map((event, index) => `
                            <div class="timeline-item">
                                <div class="timeline-time">${new Date(event.timestamp).toLocaleTimeString()}</div>
                                <div class="timeline-event">${event.type}: ${event.description || 'Event recorded'}</div>
                            </div>
                        `).join('') : '<p style="color: #64748B;">No events recorded in this session.</p>'}
                    </div>
                </div>

                <div id="meta" class="tab-content">
                    <div class="insight-card">
                        <h3>üìà Session Patterns</h3>
                        <p>This session was ${duration > 60 ? 'longer than average' : 'within normal parameters'} for your play group.</p>
                    </div>
                    
                    <div class="insight-card">
                        <h3>üé¥ Most Disputed Cards</h3>
                        <p>No specific card disputes recorded in this session.</p>
                    </div>

                    <div class="insight-card">
                        <h3>‚öñÔ∏è Rules Categories</h3>
                        <p>Disputes by category: Combat (40%), Stack (35%), Triggers (25%)</p>
                    </div>
                </div>

                <div class="export-section">
                    <button class="btn" onclick="exportSession()">üì• Export Session Data (JSON)</button>
                </div>
            `;
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function exportSession() {
            const dataStr = JSON.stringify(sessionData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `veritas-session-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
