<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veritas - Game Analysis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --deep-navy: #0A1A2F;
            --slate-gray: #4A5568;
            --teal: #00A7B5;
            --gold: #C9A86A;
            --light: #e0e0ff;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--deep-navy) 0%, #0f172a 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Loading Overlay - Guaranteed to work */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 10, 0.98);
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 167, 181, 0.2);
            border-top-color: var(--teal);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--teal);
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .show-analysis-btn {
            padding: 15px 30px;
            background: var(--teal);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .show-analysis-btn:hover {
            background: #008a96;
        }

        .loading-hint {
            color: var(--slate-gray);
            font-size: 12px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid rgba(0, 167, 181, 0.2);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, var(--teal), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--slate-gray);
            font-size: 1.2rem;
        }

        /* Summary */
        .summary-box {
            background: rgba(10, 26, 47, 0.6);
            border: 1px solid rgba(0, 167, 181, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-item {
            padding: 20px;
            background: rgba(5, 10, 20, 0.5);
            border-radius: 12px;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--teal);
        }

        .summary-label {
            color: var(--slate-gray);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }

        /* Content */
        .content-section {
            background: rgba(10, 26, 47, 0.5);
            border: 1px solid rgba(74, 85, 104, 0.2);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section-title {
            color: var(--teal);
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .no-data {
            color: var(--slate-gray);
            font-style: italic;
            text-align: center;
            padding: 40px;
        }

        .event-item {
            padding: 15px;
            border-bottom: 1px solid rgba(74, 85, 104, 0.2);
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-time {
            color: var(--gold);
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .event-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .event-desc {
            color: var(--slate-gray);
            font-size: 0.9rem;
        }

        /* Footer */
        .footer-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(74, 85, 104, 0.2);
        }

        .btn {
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--teal) 0%, #008a96 100%);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--slate-gray);
            color: var(--slate-gray);
        }

        .btn-secondary:hover {
            border-color: var(--teal);
            color: var(--teal);
        }
    </style>
<base target="_blank">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">The Arbiter analyzes the battle...</div>
        <button class="show-analysis-btn" onclick="hideLoader()">Show Analysis</button>
        <div class="loading-hint">Auto-closing in 1 second...</div>
    </div>

    <div class="container">
        <header>
            <h1>‚öñÔ∏è Game Analysis</h1>
            <p class="subtitle">Session Review</p>
        </header>

        <div class="summary-box">
            <h2 style="color: var(--teal); margin-bottom: 10px;">Session Summary</h2>
            <p id="session-info" style="color: var(--slate-gray);">Loading...</p>
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-value" id="duration">0m</div>
                    <div class="summary-label">Duration</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="events-count">0</div>
                    <div class="summary-label">Events</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="disputes-count">0</div>
                    <div class="summary-label">Disputes</div>
                </div>
                <div class="summary-item">
                    <div class="summary-value" id="winner">-</div>
                    <div class="summary-label">Winner</div>
                </div>
            </div>
        </div>

        <div class="content-section">
            <h3 class="section-title">üìú Game Events</h3>
            <div id="events-list">
                <div class="no-data">No events recorded in this session.</div>
            </div>
        </div>

        <div class="footer-actions">
            <a href="game-session.html" class="btn btn-primary">üéÆ New Session</a>
            <a href="index.html" class="btn btn-secondary">üè† Home</a>
        </div>
    </div>

    <script>
        // CRITICAL: Hide loader function - defined FIRST
        function hideLoader() {
            console.log('Hiding loader');
            document.getElementById('loading-overlay').style.display = 'none';
        }

        // Auto-hide after 1 second
        setTimeout(hideLoader, 1000);

        // Load and display session data
        function loadSession() {
            console.log('Loading session...');

            let sessionData;
            const saved = localStorage.getItem('veritas_session');

            if (saved) {
                try {
                    sessionData = JSON.parse(saved);
                    console.log('Loaded session:', sessionData);
                } catch (e) {
                    console.error('Error parsing:', e);
                    sessionData = null;
                }
            }

            // Default empty session
            if (!sessionData) {
                sessionData = {
                    gameLength: 0,
                    events: [],
                    disputes: [],
                    winner: 'None',
                    players: ['Player 1', 'Player 2', 'Player 3', 'Player 4']
                };
            }

            // Update display
            const mins = Math.floor((sessionData.gameLength || 0) / 60);
            document.getElementById('duration').textContent = mins + 'm';
            document.getElementById('events-count').textContent = (sessionData.events || []).length;
            document.getElementById('disputes-count').textContent = (sessionData.disputes || []).length;
            document.getElementById('winner').textContent = sessionData.winner || 'None';

            // Update info text
            if (sessionData.events && sessionData.events.length > 0) {
                document.getElementById('session-info').textContent = 
                    `Game completed with ${sessionData.events.length} events recorded.`;

                // Show events
                const eventsHtml = sessionData.events.map(e => `
                    <div class="event-item">
                        <div class="event-time">${e.time || '0:00'}</div>
                        <div class="event-title">${e.title || 'Event'}</div>
                        <div class="event-desc">${e.description || ''}</div>
                    </div>
                `).join('');
                document.getElementById('events-list').innerHTML = eventsHtml;
            } else {
                document.getElementById('session-info').textContent = 
                    'No game data recorded. Start a session and play to see analysis here.';
            }

            console.log('Display updated');
        }

        // Load data when page loads
        window.addEventListener('load', loadSession);
    </script>
</body>
</html>
